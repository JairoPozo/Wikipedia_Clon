<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/phone.css">
    <title>Wikipedia</title>
</head>

<body>
    <header class="header">
        <figure class="header-figure">
            <picture class="header-picture">
                <source srcset="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2-20@1.5x.png"
                    media="(min-width: 600px)">
                <source srcset="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2-20@2x.png"
                    media="(min-width: 1000px)">
                <img class="header-picture__img"
                    src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2-20.png">
            </picture>
        </figure>
        <section class="header-title">
            <figure class="header-logo">
                <img class="header-logo__img"
                    src="https://tentulogo.com/wp-content/uploads/1280px-Wikipedia_wordmark.svg_-1024x174.png">
            </figure>
            <h1 class="header-title__text">La enciclopedia libre</h1>
        </section>

    </header>
    <main class="main">
        <section class="main-search">
            <article class="search-container">
                <input type="text" class="search-input">
                <select class="search-language">
                    <option value="es">ES</option>
                </select>
                <button class="search-button">
                    <picture class="search-icon">
                        <img class="search-icon__img" src="https://raw.githubusercontent.com/wikimedia/portals/2d53845247435fad17faa74a14aa4d003cc71b85/dev/wikipedia.org/assets/img/sprite_assets/search-icon.svg">
                    </picture>
                </button>
            </article>
        </section>
        <section class="main-languages">
            <article class="languages-featured">
                <a href="" class="languages-featured__link">Español</a>
                <span class="languages-featured__number">1 654 000+ artículos</span>
            </article>
            <article class="languages-featured">
                <a href="" class="languages-featured__link">English</a>
                <span class="languages-featured__number">6 231 000+ articles</span>
            </article>
            <article class="languages-featured">
                <a href="" class="languages-featured__link">日本語</a>
                <span class="languages-featured__number">1 248 000+ 記事</span>
            </article>
            <article class="languages-featured">
                <a href="" class="languages-featured__link">Deutsch</a>
                <span class="languages-featured__number">2 525 000+ Artikel</span>
            </article>
            <article class="languages-featured">
                <a href="" class="languages-featured__link">Русский</a>
                <span class="languages-featured__number">1 691 000+ статей</span>
            </article>
            <article class="languages-featured">
                <a href="" class="languages-featured__link">Français</a>
                <span class="languages-featured__number">2 289 000+ articles</span>
            </article>
            <article class="languages-featured">
                <a href="" class="languages-featured__link">Italiano</a>
                <span class="languages-featured__number">1 667 000+ voci</span>
            </article>
            <article class="languages-featured">
                <a href="" class="languages-featured__link">中文</a>
                <span class="languages-featured__number">1 171 000+ 條目</span>
            </article>
            <article class="languages-featured">
                <a href="" class="languages-featured__link">Português</a>
                <span class="languages-featured__number">1 052 000+ artigos</span>
            </article>
            <article class="languages-featured">
                <a href="" class="languages-featured__link">Polski</a>
                <span class="languages-featured__number">1 450 000+ haseł</span>
            </article>
        </section>
        <section class="main-button">
            <button class="button-languages">
                <figure class="button-languages-icon">
                    <img class="button-languages-icon__img" src="https://raw.githubusercontent.com/wikimedia/portals/2d53845247435fad17faa74a14aa4d003cc71b85/dev/wikipedia.org/assets/img/sprite_assets/language-icon.svg">
                </figure>
                <span class="button-languages__text">Leer Wikipedia en tu idioma</span>
                <figure class="button-languages-icon">
                    <img class="button-languages-icon__img" src="https://raw.githubusercontent.com/wikimedia/portals/2d53845247435fad17faa74a14aa4d003cc71b85/dev/wikipedia.org/assets/img/sprite_assets/arrow-down-blue.svg">
                </figure>
            </button>
        </section>
        <div class="border"></div>
        <hr class="line">
    </main>
</body>

</html>
